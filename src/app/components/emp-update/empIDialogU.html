<h2 mat-dialog-title>Enter Employee Id to update details</h2>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="number" [(ngModel)]="emp.empId">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="emp.empId" cdkFocusInitial>Ok</button>
</div>
